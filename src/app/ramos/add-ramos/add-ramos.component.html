<mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>Añadir producto</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="ramoForm">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" maxlength="100" required>
          <mat-error *ngIf="ramoForm.get('nombre')?.hasError('required')">El campo nombre es obligatorio</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Descripción</mat-label>
          <input matInput formControlName="descripcion" maxlength="255" required>
          <mat-error *ngIf="ramoForm.get('descripcion')?.hasError('required')">El campo descripción es obligatorio</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Stock</mat-label>
          <input matInput formControlName="stock" maxlength="255" required>
          <mat-error *ngIf="ramoForm.get('stock')?.hasError('required')">El campo stock es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="precio" maxlength="255" required>
          <mat-error *ngIf="ramoForm.get('precio')?.hasError('required')">El campo precio es obligatorio</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!ramoForm.valid" (click)="confirmAdd()">Guardar</button>
      <button mat-button color="primary" (click)="onNoClick()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
