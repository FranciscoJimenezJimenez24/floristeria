<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <h2 class="register-title">Registro</h2>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <ng-container *ngIf="registerForm.get('username')?.errors?.['required']">El nombre de usuario es requerido</ng-container>
        <ng-container *ngIf="registerForm.get('username')?.errors?.['invalidEmailDomain']">El nombre de usuario debe terminar en @gmail.com</ng-container>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        La contraseña es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Repetir Contraseña</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
        Las contraseñas no coinciden
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstname" required>
      <mat-error *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastname" required>
      <mat-error *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched">
        El apellido es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>País</mat-label>
      <input matInput formControlName="country" required>
      <mat-error *ngIf="registerForm.get('country')?.invalid && registerForm.get('country')?.touched">
        El país es requerido
      </mat-error>
    </mat-form-field>
  </div>
  <div class="button-group">
    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
  </div>
</form>
