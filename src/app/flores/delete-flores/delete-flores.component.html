<div class="custom-card">
    <div class="card-header">
      <h3 class="card-title">Borrar producto</h3>
    </div>
    <div class="card-body">
      <p><strong>¡Atención! Se eliminará el producto:</strong> {{ producto.nombre }}</p>
      <p>Esto sirve para eliminar productos creados por error, en otro caso es recomendable deshabilitar el producto desde el panel de editar.</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-danger" id="deleteUser" type="submit" (click)="confirmDelete()">Eliminar</button>
      <button class="btn btn-secondary" id="onNoClick" (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </div>
</div>
