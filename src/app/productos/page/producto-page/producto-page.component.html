<div *ngIf="producto" class="product-card">
    <mat-card class="custom-card">
      <mat-card-header>
        <mat-card-title>Información del producto: {{ producto.nombre }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
        <p><strong>Foto:</strong></p>
        <img *ngIf="producto.foto" [src]="producto.foto" alt="{{ producto.nombre }}" class="product-image">
        <p><strong>Precio:</strong> {{ producto.precio }}</p>
        <div>
          <p><strong>Cantidad:</strong> {{ cantidad }}</p>
          <button mat-raised-button color="primary" (click)="plus()">+</button>
          <button mat-raised-button color="primary" (click)="subtract()">-</button>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="addCarrito()">Añadir al carrito</button>
      </mat-card-actions>
    </mat-card>
  </div>
